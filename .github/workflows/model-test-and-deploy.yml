name: Model Validate and Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-and-build:
    permissions:
      packages: read
      contents: write
    uses: CBIIT/bento-workflows/.github/workflows/model-test-and-deploy.yml@v2.3.1
    with:
      model_files: |
        htan-model.yaml htan-model-props.yaml htan-model-terms.yaml
      model_prefix: htan-model
      event_name: ${{ github.event_name }}
      nodes_only_graph: yes
    secrets:
      token: ${{ secrets.PAT }}
